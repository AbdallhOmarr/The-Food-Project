{% extends 'base.html' %}
{% load static %}
{% block title %}
The Food Project - Home
{% endblock %}
{% block body %}
<!-- showcase -->

<section class="bg-dark text-light p-5 text-center">

  <div class="container ">
    <div class="d-sm-flex align-items-center justify-content-between">
      <img class="img-fluid w-100" src="{% static 'imgs/background.jpg' %}" alt="background">
      <div>
        <h1 class="display-1 my-4">
          Order Your <span class="text-danger">Favorite food</span> With Others
        </h1>

        <a class="btn btn-primary btn-lg" href="{% url 'restaurants' %}" role="button">Order Now</a>

      </div>
    </div>
  </div>
</section>

<section class="bg-light text-dark p-5 text-center">
  <div class="container">
    <h2>Register Now</h2>
    <form>
      <div class="d-flex P-5 align-items-center justify-content-center">
        <div class="form-group px-2">
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
        </div>
        <div class="form-group px-2">
          <input type="text" class="form-control" id="exampleInputPhoneNumber" placeholder="Phone Number">
        </div>
        <div class="form-group px-2">
          <select class="form-control form-control">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>

    </form>

  </div>


</section>
{% endblock body %}
